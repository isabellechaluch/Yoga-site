<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinos - desafios e equilíbrio</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Desafios e Invertida</h1>
            <p class="numero-posicoes"></p>

            <a href="index.html" class="voltar">Voltar aos treinos</a>
            <!-- ------------------------------------------ -->

            <div class="card" id="posicao">
                <img src="src/images/pranhca bracos estendidos.png" alt="">
                <h2>
                   Prancha braços estendidos
                </h2>

                <p class="duracao-posicao">60</p>
            </div>
            
            <div class="card" id="posicao">
                <img src="src/images/variacao plow pose.jpg" alt="">
                <h2>
                   Variação plow pose
                </h2>

                <p class="duracao-posicao">60</p>
            </div>

            <div class="card" id="posicao">
                <img src="src/images/bakasana.jpg" alt="">
                <h2>
                    Bakasana
                </h2>

                <p class="duracao-posicao">60</p>
            </div>

            <div class="card" id="posicao">
                <img src="src/images/pulsos.png">
                <h2>
                    Descansar pulsos
                </h2>

                <p class="duracao-posicao">30</p>
            </div>

            <div class="card" id="posicao">
                <img src="src/images/treino invertida.png" alt="">
                <h2>
                    Treino Invertida
                </h2>

                <p class="duracao-posicao">30</p>
            </div>

            <div class="card" id="posicao">
                <img src="src/images/compensacao.png" alt="">
                <h2>
                    Compensação
                </h2>

                <p class="duracao-posicao">30</p>
            </div>

            <div class="card" id="posicao">
                <img src="src/images/torcao lateral.png" alt="">
                <h2>
                    Torçao Lateral (Dois lados)
                </h2>

                <p class="duracao-posicao">30</p>
            </div>

            <a href="index.html" class="voltar">Voltar aos treinos</a>

            <!-- ------------------------------------------ -->
        </div>


        <div class="buttons-box">
            <h2 class="nome-posicao-atual">Nome</h2>
            <div class="display-time"></div>

            <button class="play-button" style="display: block;">
                <img src="src/images/icons8-reproduzir-30.png" alt="">
            </button>

            <button class="pause-button" style="display: none;">
                <img src="src/images/icons8-pausa-30.png" alt="">
            </button>

            <button class="restart-button">
                <img src="src/images/icons8-reiniciar-16.png" alt="">
            </button>
        </div>
    </div>

    <audio id="start-audio" src="src/audio/ship-bell-single-ring-81833.mp3"></audio>
    <audio id="alarm-audio" src="src/audio/copper-bell-ding-25-204990.mp3"></audio>

    <script src="src/app.js"></script>
</body>

</html>
